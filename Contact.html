    <!-- FORM -->
    <div class="second-page">
        <h1>FREE WEB DESIGN QUOTE</h1>
        <p>Please fill out this form with the required information to get your FREE web design quote.</p>
        <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwVoDj40qZs0mX7Flk_UnBPHx_xbewY8F27r5K2A6FGyZGZXqMPXP1IKo_vrW7hrc2c/exec">
            <fieldset>
              <label for="first-name">
                Enter Your First Name:
                <input id="first-name" name="first_name" type="text" required />
              </label>
              <label for="last-name">
                Enter Your Last Name:
                <input id="last-name" name="last_name" type="text" required />
              </label>
              <label for="email">
                Enter Your Email:
                <input id="email" name="email" type="email" required />
              </label>
              <label for="phone">
                Enter Your Phone Number:
                <input id="phone" name="phone" type="tel"
                       pattern="^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$"
                       title="Enter a valid UK phone number (e.g., +44 7123 456 789 or 07123 456 789)"
                       required />
              </label>
            </fieldset>
            <fieldset>
              <label for="options">Type of Website:</label>
              <select id="options" name="website_type" class="dropdown" required>
                <option value="" disabled selected>Select an option:</option>
                <option value="e-commerce">E commerce</option>
                <option value="business">Business</option>
                <option value="portfolio">Portfolio</option>
                <option value="blog/content">Blog/content</option> 
                <option value="landing">Landing page</option>
                <option value="estate">Estate</option>
                <option value="restaurant">Restaurant</option>
                <option value="other">Other</option>
              </select>
              <label for="bio">
                Any additional info here:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Additional Information"></textarea>
              </label>
            </fieldset>
            <label for="terms-and-conditions">
              <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms_and_conditions" /> I accept the <a href="">terms and conditions</a>
            </label>
            <input type="submit" value="Get Your Free Quote" />
          </form>
          
          <script>
            document.getElementById('contactForm').addEventListener('submit', function(e) {
              e.preventDefault(); // Prevent the default form submission
              var form = e.target;
              var formData = new FormData(form);
              var firstName = formData.get('first_name');
          
              fetch(form.action, {
                method: 'POST',
                body: formData
              }).then(function(response) {
                if (response.ok) {
                  window.location.href = `thank-you.html?name=${encodeURIComponent(firstName)}`; // Redirect to the thank-you page with name
                } else {
                  alert('There was an error with the submission. Please try again.');
                }
              }).catch(function(error) {
                console.error('Error:', error);
                alert('There was an error with the submission. Please try again.');
              });
            });
          </script>
